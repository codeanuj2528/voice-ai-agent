version: '3.8'

services:
  backend-api:
    build: ./server
    container_name: voice-agent-api
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app

  backend-worker:
    build: ./server
    container_name: voice-agent-worker
    command: python3 agent/voice_agent.py start
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
    depends_on:
      - backend-api

  frontend:
    build:
      context: ./client
      args:
        - VITE_API_URL=http://localhost:8000/api
    container_name: voice-agent-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend-api
